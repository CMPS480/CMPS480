<script>
    const trailitems = document.querySelectorAll('.trail-item-wrapper')

    trailitems.forEach(trailItem => {
        trailItem.addEventListener('mouseover', () => {
            trailItem.childNodes[1].classList.add('img-darken')
        })

        trailItem.addEventListener('mouseout', () => {
            trailItem.childNodes[1].classList.remove('img-darken')
        })



    })
</script>
